<!DOCTYPE html>

<html lang="en" ng-app="evexio" ng-controller="EvexioCtrl" class="no-js">
    
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Evexio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="hamburger">
            <a href="javascript:void(0);" onclick="openMenu()" title="Menu">☰</a>
        </div>
        <div class="logo">
            <a href="#!/home"><img src="images/logo.png"></a>
        </div>
        <ul id="navigation">
            <li ng-class="{ active: isActive('/home') }">
                <a href="#!/home">Home</a>
            </li>
            <li ng-class="{ active: isActive('/work') }">
                <a href="#!/work">What We Do</a>
            </li>
            <li ng-class="{ active: isActive('/about') }">
                <a href="#!/about">Team</a>
            </li>
            <li ng-class="{ active: isActive('/blog') || isActive('/post') }">
                <a href="#!/blog">Blog</a>
            </li>
            <li ng-class="{ active: isActive('/contact') }">
                <a href="#!/contact">Contact</a>
            </li>
        </ul>
    </div>

  <div ng-view></div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="work/work.js"></script>
  <script src="about/about.js"></script>
  <script src="blog/blog.js"></script>
  <script src="contact/contact.js"></script>
  <script src="posts/post.js"></script>
  
  <div id="footer">
      <div class="clearfix">
          <div id="connect">
              <a href="https://www.facebook.com/evexio" target="_blank" class="facebook"></a>
<!-- boring!              <a href=" " target="_blank" class="googleplus"></a> -->
              <a href="https://twitter.com/evexiomobile" target="_blank" class="twitter"></a>
              <a href="http://evexiomobile.tumblr.com/" target="_blank" class="tumbler"></a>
          </div>
          <p>
          © 2016 Evexio. All Rights Reserved.
          </p>
      </div>
  </div>
  
</body>
</html>
